<html>
<head>
    
    <title>Registration Form</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
          $("#btnSubmit").click(function(){
            //First Name Empty Validation 
            if($("#fname").val()==""){
                alert("Please enter your first name!");
                $("#fname").focus();
                return false;
            }
             //First Name Numeric Validation 
            if($.isNumeric($("#fname").val())){
                alert("Please enter Alphanumeric First Name!");
                $("#fname").val('');
                $("#fname").focus();
                return false;
            }

            //First Name Length Validation 
            if($("#fname").val().length<3){
                alert("First Name must have upto minimum 3 chars!");
                $("#fname").val('');
                $("#fname").focus();
                return false;
            }

            //Name numeric check
            if($("#fname").val().match("[!@#$%^&*]")){
                alert("Special Symbol Not Allowed!");
                $("#fname").val('');
                $("#fname").focus();
                return false;
            }

             //Last Name Empty Validation 
             if($("#fname").val()==""){
                alert("Please enter your last name!");
                $("#lname").val('');
                $("#lname").focus();
                return false;
            }

             //Last Name Numeric Validation 
            if($.isNumeric($("#lname").val())){
                alert("Please enter Alphanumeric Last Name!");
                $("#lname").val('');
                $("#lname").focus();
                return false;
            }

            //Last Name Length Validation
            if($("#lname").val().length<3){
                alert("Last Name must have upto minimum 3 chars!");
                $("#lname").val('');
                $("#lname").focus();
                return false;
            }


            if($("#pwd").val().length<8){
                alert("Password  must have upto minimum 8 chars!");
                $("#pwd").val('');
                $("#pwd").focus();
                return false;
            }

            if(!($("#pwd").val().match("[A-Z]"))){
                alert("Password  must have UpperCase chars!");
                $("#pwd").val('');
                $("#pwd").focus();
                return false;
            }
            if(!($("#pwd").val().match("[a-z]"))){
                alert("Password  must have LowerCase chars!");
                $("#pwd").val('');
                $("#pwd").focus();
                return false;
            }

            if(!($("#pwd").val().match("[0-9]"))){
                alert("Password  must have digits!");
                $("#pwd").val('');
                $("#pwd").focus();
                return false;
            }

            if(!($("#pwd").val().match("[!@#$%^&]"))){
                alert("Password  must have special symbol!");
                $("#pwd").val('');
                $("#pwd").focus();
                return false;
            }

 
        
            //Confirm Password
             if($("#cpwd").val()==""){
                alert("Please enter your Conform Password!");
                $("#cpwd").focus();
                $("#cpwd").value;
                return false;  
            }
            if($("#cpwd").val()!=$("#pwd").val()){
                alert("Paasword Dosen't Mathch With Conform Password!");
                $("#cpwd").focus();
                $("#cpwd").value;
                return false;  
            }

           

            

            if($("#dob").val()==""){
                alert("Please Enter Your DOB..!");
                $("#dob").val('');
                $("#dob").focus();
                return false;
            }

            //Age Limit
            if(!($("#dob").val().substring(0,4)<=2004)){
                alert("Candidate must be upto 20 years!");
                $("#dob").val('');
                $("#dob").focus();
                return false;
            }
            

            //Phone No. Validation
            if($("#phone").val()==""){
                alert("Please enter your phone number!");
                 $("#phone").focus();
                return false;
            }

            //Length
            if($("#phone").val().length<10){
               alert("Phone number must have 10 digit!");
               $("#phone").val('');
                $("#phone").focus();
                return false;
            }
            if($("#phone").val().length>10){
               alert("Phone number must have 10 digit!");
               $("#phone").val('');
                $("#phone").focus();
                return false;
            }
            
        
            //Special Number
            if(!($("#phone").val().charAt(0).match("[6789]"))){
                alert("Please enter a valid phone number starting with 6,7, 8, or 9.");
                $("#phone").val('');
                $("#phone").focus();
                return false;
            }
        
            //Email
            if($("#email").val()==""){
                alert("Please enter your email!");
                $("#email").focus();
               return false;
            }
            //Check minimum valid length of n email
            if($("#email").val().length <=2){
                alert("Email length must be 3 characters / symbols!");
                $("#email").val('');
                $("#email").focus();
                return false;
            }
            //@ character
            if($("#email").val().indexOf('@') == -1){
                alert("Email must have @ character!");
                $("#email").val('');
                $("#email").focus();
                return false;
            }
             //. character
             if($("#email").val().indexOf('.') == -1){
                alert("Email must have . character!");
                $("#email").val('');
                $("#email").focus();
                return false;
            }
            if($("#email").val().indexOf('.') - $("#email").val().indexOf('@') < 2){
                alert("Email enter a valid email!");
                $("#email").val('');
                $("#email").focus();
                return false;
            }


            
            //Gender Validation
            if($('#male').prop('checked')==false && $('#female').prop('checked')==false){
                alert("Please Select your gender!");
                return false;
            }
            
            if(!($('#bca').prop('checked') || $('#mca').prop('checked') || $('pgdca').prop('checked'))){
                alert("Please Select Qualification!");
                return false;
            }

            if($('#cat').val()==""){
                alert("Please Select Your Category!");
                $("#cat").val('');
                $("#cat").focus();
                return false;
            }

            if($('#abt').val()==""){
                alert("Please Enter About You..!");
                 $("#abt").val('');
                $("#abt").focus();
                return false;
            }

            if($('#imgupd').val()==""){
                alert("Please Upload Your Image..");
                $("#imgupd").val('');
                $("#imgupd").focus();
                return false;
            }
          });
        });
    </script> 
</head>
<body>
    <form action="">
<table align="center">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" id="fname"/>
            </td>
        </tr>
       
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" id="lname"/>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" id="pwd"/>
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="text" id="cpwd"/>
            </td>
        </tr>
        <tr>
            <td>Dob</td>
            <td>
                <input type="date" id="dob"/>
            </td>
        </tr>
        <tr>
            <td>Phone No.</td>
            <td>
                <input type="number" id="phone"/>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" id="email"/> 
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male"/>Male
                <input type="radio" name="gender" id="female"/>Female
            </td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td>
                <input type="checkbox" value="bca"  id="bca"/>BCA
                <input type="checkbox" value="mca" id="mca"/>MCA
                <input type="checkbox" value="pgdca" id="pgdca"/>PGDCA
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select id="cat">
                    <option value="">Select</option>
                    <option value="general">General</option>
                    <option value="obc">Obc</option>
                    <option value="scst">Sc/St</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>About You</td>
            <td>
                <textarea id="abt" cols="25" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Upload Image</td>
            <td>
                <input type="file" id="imgupd">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register" id="btnSubmit"/>
            </td>
        </tr>
</table>
</form>
</body>
</html>
